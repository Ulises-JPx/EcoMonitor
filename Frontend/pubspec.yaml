name: frontend
description: "Eco Monitor - Flutter App"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI icons
  cupertino_icons: ^1.0.8

  # HTTP requests
  http: ^1.2.2

  # State management
  provider: ^6.1.2

  # Custom fonts
  google_fonts: ^6.2.1
  
  # Local persistence for widget selection
  shared_preferences: ^2.1.2
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/presentation/images/
    - lib/presentation/images/TeamFotos/